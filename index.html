<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./img/garageband.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>QueenSing</title>
</head>
<body>
  

  <div class="container p-3">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-outline-warning" id="cleanStorage">Clean Storage</button>
        <button class="btn btn-outline-success" id="AddSong">Add New Song</button>
      </div>
      <div class="col-md-6">
        <div id="contenedorUsuario" hidden>
          <p id="textoUsuario">Welcome:</p>
        </div>
        <div id="contenedorIdentificacion">
          <h2>What is your name?</h2>
          <form id="formularioIdentificacion">
            <div class="row">
              <div class="col-md-8">
                <div>
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputUsuario"required/>
                </div>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-info">Identificarse</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <div id="contenedorCanciones" class="row"></div>
      </div>
    </div>
  </div>
  <!-- Empieza Modal -->
  <div class="modal fade" id="modalAddSong" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add song</h5>
          <button type="button" class="btn-close btnCloseModalAddSong" aria-label="Close"></button>
        </div>
        <form id="formularioAddSong">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="inputId" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="inputNameSong" required/> 
            </div>
            <div class="mb-3">
              <label class="form-label">Album</label>
              <input type="text" class="form-control" id="inputAlbum" required/>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btnCloseModalAddSong">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.35/dist/sweetalert2.all.min.js"></script>
    
    <!-- My JS-->
    <script src="index.js"></script>
    
</body>
</html>
